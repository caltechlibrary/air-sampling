<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="/phoenix/styles/style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Optional custom styles */
        .navbar-brand img {
            height: 22px;
            margin-right: 10px;
        }
        
        .nav-link {
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #0d6efd !important;
        }

        html {
            position: relative;
            min-height: 100%;
        }
        
        body {
            margin-bottom: 300px; /* Adjust based on your footer's height */
        }
        
        .sticky-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px 0;
            border-top: 1px solid #e7e7e7;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        
        .footer-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .footer_img {
            height: 80px;
            width: auto;
            filter: grayscale(30%);
            transition: filter 0.3s;
        }

        .footer_img.gps-logo {
            height: 110px;
        }

        .footer_img.gatech-logo {
            height: 50px;
        }

        .footer_img.quantaq-logo {
            height: 50px;
        }
        
        .footer_img:hover {
            filter: grayscale(0%);
        }
        
        @media (max-width: 768px) {
            .footer-logos {
                gap: 15px;
            }
   
            .footer_img {
                height: 65px;
            }
            
            .footer_img.gps-logo {
                height: 90px;
            }

            .footer_img.gatech-logo {
                height: 40px;
            }

            .footer_img.quantaq-logo {
                height: 40px;
            }
        }

        /* Add this to your stylesheet after Bootstrap loads */
        @media (min-width: 576px) {
        .container-sm, .container { max-width: 540px; }
        }
        @media (min-width: 768px) {
        .container-md, .container-sm, .container { max-width: 720px; }
        }
        @media (min-width: 992px) {
        .container-lg, .container-md, .container-sm, .container { max-width: 960px; }
        }
        @media (min-width: 1200px) {
        .container-xl, .container-lg, .container-md, .container-sm, .container { max-width: 1400px; }
        }
        @media (min-width: 1400px) {
        .container-xxl, .container-xl, .container-lg, .container-md, .container-sm, .container { max-width: 1600px; }
        }

        .custom-bg {
            background-color: rgba(117, 145, 192, 0.3);
            padding: 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }

        .phoenix-title {
           color: rgba(178, 24, 43, 1); /* Caltech blue */
        }
    </style>
</head>
